name: Run Design Token Build

on:
  pull_request:
    paths:
      - 'lib/design/app.tokens.json'

jobs:
  call-split-tokens:
    if: github.head_ref == 'feat/design-tokens'
    uses: feral-file/feralfile-app/.github/workflows/split-design-tokens.yaml@feat/build-components

  call-build-tokens:
    if: github.head_ref == 'feat/design-tokens'
    needs: call-split-tokens
    uses: feral-file/feralfile-app/.github/workflows/parse-style-tokens.yaml@feat/build-components
